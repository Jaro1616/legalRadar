<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="IMG/legalRadarLogo-SinFondo.png" type="image/png">

    <!--CDN de Tailwiind CSS-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-yellow-400 p-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
        <img src="IMG/legalRadarLogo-SinFondo2.png" 
            alt="Logo de Legal Radar" 
            class="max-w-[120px] h-auto object-contain" />
        <h1 class="text-xl font-bold">LEGAL RADAR - NORMAX</h1>
    </div>

    <nav>
        <ul class="hidden md:flex space-x-6 font-medium">
        <li><a href="index.html" class="hover:text-green-700 ">Inicio</a></li>
        <li><a href="acercaDe.html" class="hover:text-gray-700">Acerca de nosotros</a></li>
        <li><a href="#" class="hover:text-gray-700">DECIDIR SI HACER LA IDEA</a></li>
        <li><a href="#" class="hover:text-gray-700">Pruebas</a></li>
        <li><a href="contacto.html" class="hover:text-gray-700">Contacto</a></li>
        </ul>

        <!-- Menú hamburguesa (solo visible en móviles) -->
        <div class="md:hidden flex flex-col space-y-1 cursor-pointer">
        <span class="block w-6 h-0.5 bg-black"></span>
        <span class="block w-6 h-0.5 bg-black"></span>
        <span class="block w-6 h-0.5 bg-black"></span>
        </div>
    </nav>
    </header>

    <!-- Main -->
    <main class="flex-grow p-8 bg-gray-100">
        <section class="bg-gray-100 py-10">
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6 text-center">Contáctanos</h2>
                <!-- Formulario -->
            <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-md">
                <form id="contactForm" class="space-y-4">
                
                <!-- Nombre -->
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-400 focus:ring focus:ring-yellow-200 focus:ring-opacity-50" />
                </div>

                <!-- Correo -->
                <div>
                    <label for="correo" class="block text-sm font-medium text-gray-700">Correo</label>
                    <input type="email" id="correo" name="correo" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-400 focus:ring focus:ring-yellow-200 focus:ring-opacity-50" />
                </div>

                <!-- Asunto -->
                <div>
                    <label for="asunto" class="block text-sm font-medium text-gray-700">Asunto</label>
                    <input type="text" id="asunto" name="asunto" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-400 focus:ring focus:ring-yellow-200 focus:ring-opacity-50" />
                </div>

                <!-- Mensaje -->
                <div>
                    <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-400 focus:ring focus:ring-yellow-200 focus:ring-opacity-50"></textarea>
                </div>

                <!-- Captcha -->
                <div class="flex justify-center">
                    <div class="g-recaptcha" data-sitekey="TU_SITE_KEY"></div>
                </div>

                <!-- Botón -->
                <div class="text-center">
                    <button type="submit"
                            class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold px-6 py-2 rounded-md shadow">
                    Enviar
                    </button>
                </div>
                </form>
            </div>

            <!-- Modal -->
            <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
                <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
                <h3 class="text-xl font-bold mb-4">Datos enviados</h3>
                <div id="modalContent" class="space-y-2"></div>
                <button onclick="cerrarModal()" class="mt-4 bg-yellow-400 px-4 py-2 rounded hover:bg-yellow-500">Cerrar</button>
                </div>
            </div>

            <div id="map" class="w-full h-96 rounded-lg shadow"></div>

            <script>
            
            </script>

            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap">
            </script>
            <script src="/JS/scriptContacto.js"></script>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 text-center">
        <p>&copy;Todos los derechos reservados</p>
    </footer>
</body>

</html>
